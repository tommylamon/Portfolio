<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .results {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Tax Calculator</h2>
    <label for="amounts">Enter amounts (comma separated):</label>
    <input type="text" id="amounts" placeholder="e.g. 12.99, 5.50, 20">
    
    <label for="tax">Tax Rate (%):</label>
    <input type="number" id="tax" value="8.25" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results">
      <p><strong>Total (before tax):</strong> $0.00</p>
      <p><strong>Total (after tax):</strong> $0.00</p>
    </div>
  </div>

  <script>
    function calculate() {
      const amountsInput = document.getElementById("amounts").value;
      const taxRate = parseFloat(document.getElementById("tax").value) || 0;

      // Parse comma-separated numbers
      const amounts = amountsInput.split(",").map(a => parseFloat(a.trim()) || 0);
      const total = amounts.reduce((acc, val) => acc + val, 0);

      const afterTax = total + (total * (taxRate / 100));

      document.getElementById("results").innerHTML = `
        <p><strong>Total (before tax):</strong> $${total.toFixed(2)}</p>
        <p><strong>Total (after tax):</strong> $${afterTax.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
